<!DOCTYPE html>
<html>
<head>
  <title>Simple Image Background Remover</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Image Background Remover</h1>
    <form>
      <label for="file">Upload image:</label>
      <br />
      <input type="file" id="file" name="file" />
      <br /><br />
      <button type="button" class="button" onclick="removeBackground()">Remove background</button>
    </form>
    <div id="result"></div>
    <div class="github-link">
      <a href="https://github.com/anuragverma108" target="_blank">~ By Anurag Verma</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
